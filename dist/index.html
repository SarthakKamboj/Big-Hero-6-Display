<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Hero 6</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="icon" 
      type="image/png" 
      href="./images/favicon.jpg">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="toggle-icon">
                &#9776;
            </div>
            <ul class="toggle-menu visible">
                <li class="toggle-item toggle-icon-menu">&#9776;</li>
                <li class="toggle-item"><a href="#">Success</a></li>
                <li class="toggle-item"><a href="#">About</a></li>
                <li class="toggle-item"><a href="#">Cost</a></li>
                <li class="toggle-item"><a href="#">Disney</a></li>
            </ul>
            <div class="logo"></div>
        </div>
        <div class="non-header">
            <div class="hook">
                <video autoplay unmuted loop id="trailer" src="./video/Big-Hero-6-Vid_Trim.mp4" ></video>
            </div>
            <div class="statistics">
                <div class="box-office">
                    <div class="icon">
                        <img src="./images/movie.png" alt="">
                    </div>
                    <div class="label">Worldwide Box Office</div>
                    <span>
                        $<span class="stat" statNum="652.1">
                            0
                        </span>M
                    </span>
                </div>
                <div class="domestic-dvd">
                    <div class="icon">
                        <img src="./images/dvd.png" alt="">
                    </div>
                    <div class="label">Domestic DVD</div>
                    <span>
                        $<span class="stat" statNum="47.1">
                            0
                        </span>M
                    </span>
                </div>
                <div class="domestic-blu-ray">
                    <div class="icon">
                        <img src="./images/blu-ray.png" alt="">
                    </div>
                    <div class="label">Domestic Blu-ray</div>
                    <span>
                        $<span class="stat" statNum="54.2">
                            0
                        </span>M
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
